<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="quote-box">
            <img src="https://picsum.photos/id/13/2500/1667" alt="Random Image">
            <div>
                <span id="quoteText"></span>
                <p id="quoteAuthor"></p>
            </div>
        </div>
        <div class="quote-btns">
            <button id="generate">
                <span>New</span>
                <img src="./assets/icons/refresh.svg" alt="Refresh">
            </button>
            <button id="copy">
                <span>Copy</span>
                <img src="./assets/icons/copy.svg" alt="Copy">
            </button>
            <button id="save">
                <span>Export</span>
                <img src="./assets/icons/download.svg" alt="Export">
            </button>
            <button id="tweet">
                <span>Tweet</span>
                <img src="./assets/icons/x.svg" alt="Tweet">
            </button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
